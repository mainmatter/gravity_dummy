name: Build
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    name: with Typescript
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Node.js
        uses: actions/setup-node@v3
      - name: install dependencies
        run: npm ci
      - name: install dependencies
        run: npm run build
